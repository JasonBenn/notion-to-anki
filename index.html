4790922403335571, -1.4432114362716675, -2.6807990074157715, -2.6914613246917725, 8.799104690551758, -0.813449501991272, 0.47031235694885254, -3.6143686771392822, 1.608739972114563, -0.19412864744663239], "mode": "markers", "type": "scatter", "text": ["Overall mastery is enabled by memory of the basics", "\"At the time, MNs somewhat self-satisfied belief was that if people only focused more on remembering the basics, and worried less about the difficult high-level issues, theyd find the high-level issues took care of themselves.", "What he didnt realize is that this also applied to him.", "When he began using the memory system Anki to read papers in new fields, __he found it almost unsettling how much easier Anki made learning the basics of such subjects__.", "And it made him start wondering if memory was often a binding constraint in learning new fields\"", "\"Its difficult to understand quantum mechanics when youre unclear about every third word or piece of notation.", "Every sentence is a struggle.\"", "Sources", "How can we develop transformative tools for thought?", "You have to write your own flashcards", "The initial act of compressing the content is key to retention.", "Mental toughness can be trained", "When you're exerting yourself, your brain will start asking whether you want to quit when you're around just 40% of your potential output.", "It'll ask why you're doing this.", "There are two techniques for overcoming this:", "Backlinks", "Most people vastly underestimate their capabilities", "__Intelligence is many attributes, most are not genetic__", "Perceived **intelligence**", "Pausing to think before you speak", "Talking fast", "Conviction (often unjustified!)", "Using wisdom language patterns (see )", "These are all charisma hacks.", "Beware of charlatans and bullies!", "__Genetic intelligence__", "Liquid intelligence", "Working memory capacity", "Proof that these don't matter as much as you think: titans of industry in their 80s and beyond can still seem brilliant, even though their brain horsepower is now greatly diminished.", "Examples: Warren Buffett, Bill Gates, Charles Koch (sorry), and many more.", "Cultivated __intelligence__", "Having supporting evidence at the tip of your tongue", "Having an interesting worldview/defending contrarian positions", "Having good judgement", "Thinking quickly on your feet", "Being creative", "These can be developed with good thought technology and compounding returns over time (see: ).", "I even put \"thinking quickly on your feet\" in this bucket.", "I think it might be more a function of being fully present and comfortable than liquid intelligence (evidence: improv comedy actors), but I'm open to persuasion on this one.", "Maybe improv people *are* smarter.", "But the fact that you can train people to become better at improv makes me think it's unlikely.", "Most people vastly underestimate their capabilities", "They overestimate the intelligence difference between themselves and geniuses, underinvest in mental toughness (), underestimate the power of thought technology and compounding returns ( ), are impatient and ineffective at building great habits and living environments, and have few relatable role models as successful people are incentivized to build myths about themselves ().", "It follows that most people aim low, achieve little, and die unfulfilled.", "Some of the highest leverage work possible is to teach people of all ages about their potential and to raise their aspirations.", "Backlinks", "Flashcards make memory a choice", "Communal living makes it easier to achieve your potential", "Interpretibility is a prerequisite for AGI", "The concept of \"work/life balance\" is toxic", "The idea that work can't be fun or fulfilling, and that \"life\" and play and fun are opposed and must be dosed out so that we can tolerate doing the things we _must_ do, is just an incredibly depressing way to think about life.", "Sources", "How to Use Fun to Find Meaning in Life", "Memory is the obstacle preventing acquaintances from becoming friends", "How can you show someone that you care about them if you can't remember their name?", "How can you get closer if you spend the first part of your conversation being reminded about basic facts about them?", "Great breakthroughs emerge from exploring, quick insight-through-making loop", "Because it's impossible to say \"I want to invent the computer this year\" when you have no conception of a computer.", "Alan Turing (and Alonzo Church with lambda calculus and decidability) was exploring basic and fundamental questions of logic, math, and what is provable; only during these explorations did the concept of a computer emerge.", "\"What practices would lead to tools for thought as transformative as Hindu-Arabic numerals?", "And in what ways does modern design practice and tech industry product practice fall short?", "To be successful, you need an insight-through-making loop to be operating at full throttle, combining the best of deep research culture with the best of Silicon Valley product culture.\"", "Sources", "How can we develop transformative tools for thought?", "It's much faster to ship compute to data rather than to move data to your compute", "Good for ad-hoc queries.", "Amazon Redshift Spectrum is a good example - a fleet of Spectrum nodes go to your S3 store to scan data.", "They call this querying in-place.", "The main downside is that S3 isn't structured, so your query performance will be better in a columnar or relational format.", "But that's not always an option, especially for extremely large data lakes.", "Lack of play, not lack of free time, is what makes busy people unhappy", "Trope.", "More free time is better.", "In praise of idleness.", "Defaming business.", "I see a lot of writers talk about how they've switched to working 4 hours a day and spending the rest of their day at leisure.", "This makes sense if you're", "They cite Arthur C Clarke's \"The goal of the future is full unemployment, so we can play.\"", "I disagree.", "I have felt most alive when I have been most stimulated.", "Unstressed, I get less done.", "Parkinson's law: work you want to do expands to time you have available.", "But I feel uneasy with idleness.", "Life is short and time is precious.", "Because they accurately sense that they can fill their time with more fulfilling uses, and they know that life is short and precious and to maximize it.", "Humans like to work.", "This is part of the problem!", "Where it goes wrong: too much work can crowd out play.", "Go too long without play, and you forget how to have fun.", "You become a serious person.", "__If your goal is to maximize happiness in your life, you should still work hard until at least 35__", "Even if your goal were to maximize your life's happiness, you should focus on the area under the curve, which implies investing heavily earlier in life by working hard, so that you can enjoy the fruits of your labor later in life.", "Retirement is bad for the brain.", "I worry that excessive relaxation leads to cognitive decline.", "Staves off cognitive decline", "There is probably an optimal tradeoff point.", "How do you be busy and have play?", "Simple - you schedule it in, like you do all the rest of your needs.", "You can compress it.", "__What is play?__", "What is the atomic unit of play?", "An improv game.", "Collaborative.", "Creative.", "Fun.", "Inventing silly little games and teaching them to people.", "Jeff Goldblum plays a game called Jeff Goldblum.", "Showing people human tricks.", "Surprise and delight.", "Spontaneity.", "A friend of mine recently told me they liked ASMR videos, so I proposed that we do ASMR to him on the spot.", "We turned the music down and found things to tap and whispered and massaged him, and he was absolutely delighted.", "Charades.", "Inventing names.", "__Community building__", "Inventing group identity.", "Traveling together.", "Unconference.", "Escalating trust.", "Improv groups, T-groups.", "When you do weird shit together, it's safer to do more, wierder shit.", "Intimacy games.", "Vulnerability questions.", "__Genuinely enjoying people's company is sufficient for charisma__", "Find the special golden nugget inside every person.", "Be utterly fascinated in who you are talking to, and they will respond with kindness", "__Some people are better than others__", "Life isn't fair, and your circumstances and envinronment can give you a huge head start.", "Fortunately, you can design your envirnometn.", "Because of compounding returns, some people are just ahead of the game.", "Everyone has great potential.", "__Instead of exerting willpower, design your environment__", "Want to read more?", "Leave great books lying all over your house", "Want to have more ideas?", "Make sure you always have a tiny notebook and pen on you (I put them in my wallet)", "Live in a community with people that inspire you", "Instead of resisting sugary foods, fill your grocery cart", "Instead of resisting the Internet, download a child blocker program for your computer and ask a friend to create a password for it", "__Strive for complete and utter transparency__", "Live a life you're proud of and overcome fear of confrontation", "It's simple, pleasurable, surprising, authentic", "Breeds trust", "Reduces anxiety", "Radical candor", "__Being cool is not taking life seriously, or pretending to__", "I can write this because I've never been cool", "Sources", "The 'Busy' Trap", "There is One True Way to learn: using deliberate practice to motivate syntopic reading", "Start with a project in mind, as this will guide and focus your learning, minimizing the time you waste on learning peripheral topics.", "Syntopically read the canonical explanations of your content, which is most often textbooks (see: ).", "As you go, memorize the basics (see: ).", "Failure to remember basics is often the greatest barrier to understanding.", "Understand how to make a good flashcard.", "Many people believe they have a learning style (\"visual learner\", \"kinesthetic learner\"), but this research has since been discredited.", "There is one dimension along which people can vary, and that is their appetite for failure and frustration.", "Jumping into projects that are too large and difficult will introduce the learner to many more more failures (\"the master has failed more times than the beginner has tried\").", "Like all stressful stimuli, there is an optimal amount for growth, and that zone varies by individual.", "Backlinks", "Flashcards make memory a choice", "Most variation in intelligence is explained by unevenly distributed thought technology", ", neurons that fire together wire together, so whatever you pay attention to becomes your brain.", "Be a great attention programmer, and you'll start enjoying compounding returns that literally make you smarter.", "\"Very few people can read a book for understanding, but most are capable of it, given the right instruction and the will to do so.\" -", "Mortimer Adler, _How to Read a Book_", "Anything to do with content can and should be systematized.", "Train your brain, cultivate your information environment (a system is good when you don't want to do a thing and you do it anyway).", "Backlinks", "Most people vastly underestimate their capabilities", "__Intelligence is many attributes, most are not genetic__", "To speedread is to miss the point of reading", "A programmer that invested months into memorizing the entire API surface of their stack would be incredibly productive", "I say this with some confidence because I've experienced it on a small scale myself.", "At Dev Bootcamp, I arrived having memorized several hundred Ruby functions (), ready to learn to program in Ruby (I did this because I didn't know how to properly prepare).", "I didn't need to look up documentation for hours at a time and my ideas flowed straight through my fingers into working programs.", "My classmates were awed and the experience was, honestly, nearly pure flow and creative joy.", "I have tried and mostly failed to reproduce this feeling in the years since: a full-stack API surface is much, much larger than the core of a single language, and the interfaces I did focus on frequently changed (JavaScript frameworks).", "Still, I believe this is possible, and intend to try again someday.", "It's certainly useful for memorizing a single language in preparation for programming interviews.", "Communal living is difficult to pull off", "Conflict", "People date and then break up, often with devastating consequences for the community.", "People start out as generally unskilled and impatient communicators, though community is a great way to hone your skills.", "The daily annoyances of dealing with other people is sometimes called \"the community tax\".", "Every sickness is like a plague, at least for those with sensitive immune systems.", "Location", "The supply of houses with capacity for 10+ people is vanishingly small.", "Organizing a cohousing community takes years and at least one burning soul.", "Coordination", "Most communities never figure out how to solve seemingly simple problems, like keeping the dishes out of the sink.", "Most communities are run inefficiently, and can and should streamline consensus building, collaborative finance, and work allocation.", "Everyone else", "Even your best friends may sometimes not be a good fit for your community, and that can strain some relationships.", "The lifestyle is fringe and poorly understood.", "Backlinks", "Communal living makes it easier to achieve your potential", "Wisdom is mostly an aesthetic", "Wisdom is a set of [language patterns](https://jeremynixon.github.io/thinking/2018/06/07/wisdom-language-patterns.html). __", "Great content is sufficient, but not necessary.__", "This is why Deepak Chopra seems impressive until you listen to his words, and how an AI can appear so profound (especially with cryptic or poetic prompts).", "I worry that people will misattribute deeper understanding to AI when the AI is really just learning the aesthetic of a language pattern.", "Some examples of wisdom language patterns (taken from the link above):", "Emphasizing questions over answers", "Speaking in metaphors/narrative", "Acceptance (\"this too shall pass\"), even fatalism (\"we'll all die someday\")", "Alignment with yourself/others, peace", "Backlinks", "__Intelligence is many attributes, most are not genetic__", "Communal living makes it easier to achieve your potential", "\"You become the average of the five people you're closest with\" is true for multiple reasons:", "You learn about and adopt their good habits (see: )", "People that are good at what you are good at can both teach you and raise your aspirations ().", "For example, I didn't realize I could become an MLE without a PhD until I met , and  didn't realize she could commit to Straplets full-time until other entrepreneurs in the house reassured her.", "It also saves you time by reducing the percentage of time that you spend on domestic labor (cleaning, cooking), which you can then reinvest elsewhere.", "Community building is not magic", "There are a handful of broad techniques for bonding a group:", "Authentic relating games that make people feel safe being vulnerable.", "Vulnerability is when we expose ourselves to danger, violating our survival instinct, and are rewarded instead of punished.", "Bonding with people is a form of them showing you that you can trust them with your safety.", "Strong mutual respect.", "The foundation of great relationships is strong mutual respect, not communication skills.", "A density of shared experience.", "Your goal in life should be to make it incompressible.", "Related to play, shared experience.", "This is why traveling works so well - everything is novel.", "A shared identity.", "A name, a group personality, a set of inside jokes, a group reputation that imputes positive attributes to you when you hear them.", "Shared mission.", "Building something together.", "Strong individual bonds.", "There is some ratio of good pairwise bonds to neutral or antagonistic pairwise relationships where groups grow stronger, and the closer you get to 100% close pairwise bonds, the stronger and more resilient the group as a whole.", "These are built by maximizing the holy trinity of close friendships: proximity; repeated, unplanned interactions; and a setting that encourages people to let their guard down and confide in each other.", "Community builders' goals should be to identify the weakest of the above dimensions and improve them.", "Sources", "Why Is It Hard to Make Friends Over 30?", "Flashcards make memory a choice", "I've been using flashcards on and off since 2013, and my conclusion is that your brain can memorize orders of magnitude more information than most people realize ().", "One impact of this confidence is that I find myself plunging into a far broader variety of content than before.", "This is because I don't have to worry that my time will be wasted - I know that I'll remember it if I choose to.", "I believe flashcards are useful for more than just learning content.", "I believe they can improve relationships () and can be used as a platform for shaping your own brain (see ).", "Backlinks", "There is One True Way to learn: using deliberate practice to motivate syntopic reading", "A programmer that invested months into memorizing the entire API surface of their stack would be incredibly productive", "Your brain is programmable", "My brain defaults to thinking about static noise.", "Sometimes I'll have a single thought playing on loop hundreds of times.", "Sometimes, my animal brain is in charge, and I won't be able to stop impulsively checking my phone or snacking.", "Fortunately, brains are like Play-Doh.", "We can sculpt them.", "The first task to programming your mind is to learn to focus for long periods of time and develop mental toughness (the ability to force your brain to do things it doesn't want to do).", "Meditation can help, but .", "\"Memory is the foundation of cognition.\"", "Next is to design your information environment.", "Most people have a set of things that they naturally think about.", "For example, you probably know people that naturally think about their friends constantly.", "Others get obsessed with problems.", "I suspect that anxiety is an obsession with fear about the future.", "I think my default mode is to think about how to optimize things.", "However, I value my friends incredibly highly, and would like my brain to think about them more.", "I'm also interested in understanding the world, but don't naturally have high-quality thoughts about the connections between things that I read.", "I believe that nearly anyone could become a philosopher, were they put inside the right system.", "Sources", "Augmenting Long-term Memory", "Backlinks", "Most variation in intelligence is explained by unevenly distributed thought technology", "Further reading", "It's harmful to mythologize success", "The myth of Patrick Collison doesn't include that he spent years in his early twenties wandering or that his friends were (briefly) worried about him.", "Those who are tell the story of Mark Zuckerberg as a genius programmer often neglect to mention that his parents were wealthy enough to hire him a private programming tutor from age 11.", "Successful people stories are a distilled version version of the social media highlight reel problem.", "They're incentivized to participate in this myth creation because the more brilliant they seem, the more people will trust them enough to work with or for them, and the more people will want to like them.", "This (greatly) contributes to .", "Sources", "How Mark Zuckerberg Learned to Code | Self-Taught", "Backlinks", "Most people vastly underestimate their capabilities", "To speedread is to miss the point of reading", "Reading is about growing the mind, not merely high retention.", "It is better to read slowly and critically.", "Syntopic reading is classic thought technology (see: ).", "Even if analytical reading were 5x slower than speedreading, then it would be better to analytically read 10 books in a year than speedread 50 books.", "Unfortunately, the number of books read is the easier vanity metric, so people optimize that instead.", "Judging people is made even harder by perverse incentives", "People judgment is a sham.", "Weird dynamic to be most judgemental", "Creativity is not magic", "Sources", "Systematizing Creativity - Models and Techniques", "Meditation is not useful for everyone", "Meditation has a three main effects:", "training your mind to focus,", "reducing anxiety, and", "decreasing emotional reactivity.", "If you're are already less emotionally reactive, less anxious, and are regularly training your mind to focus in less efficient ways (for example: regularly working without distraction, or frequently reading books), then meditation has nothing to offer you.", "That said, I think that meditation is probably the most time-efficient way to train your focus - probably ~5x-8x as efficient as training your focus by reading a book for a long time.", "I estimated this by counting the number of times I impulsively open a web browser while working after 20m of meditation vs an hour or two of reading - it's about the same improvement relative to my baseline.", "Backlinks", "Your brain is programmable", "Follow your passion is dangerous, misguided advice", "Sources", "What If Money Was No Object? -", "Alan Watts"], "textfont": {"family": "Times New Roman"}, "marker": {"color": [[0.12156862745098039, 0.4666666666666667, 0.7058823529411765], [0.12156862745098039, 0.4666666666666667, 0.7058823529411765], [0.12156862745098039, 0.4666666666666667, 0.7058823529411765], [0.12156862745098039, 0.4666666666666667, 0.7058823529411765], [0.12156862745098039, 0.4666666666666667, 0.7058823529411765], [0.12156862745098039, 0.4666666666666667, 0.70588235294
