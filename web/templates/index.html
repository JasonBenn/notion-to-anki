<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id="tester" style="width:100vw;height:100vh;"></div>
<script>
    TESTER = document.getElementById('tester');
    const data = {{ data | safe }}
    const layout = {
        title: "UMAP of Worldview",
        hovermode: "closest",
        showlegend: true
    };
    Plotly.newPlot(TESTER, data, layout);
</script>
</body>
</html>
